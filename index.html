<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    #chatbox { width: 420px; height: 600px; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); display: flex; flex-direction: column; }
    #messages { flex: 1; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; padding: 10px 14px; border-radius: 12px; max-width: 80%; white-space: pre-wrap; }
    .user { background: #0078ff; color: white; align-self: flex-end; }
    .bot { background: #e5e5e5; color: black; align-self: flex-start; }
    #inputBox { display: flex; }
    #inputBox input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    #inputBox button { margin-left: 5px; padding: 10px 15px; border: none; background: #0078ff; color: white; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputBox">
      <input type="text" id="userInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
      <button onclick="sendMessage()">G·ª≠i</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyAhlnSLdKsTAc3-vQaro89hQ0tvG5wLKH0"; // üîë Thay b·∫±ng key th·∫≠t
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY;

    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addMessage("‚è≥ ƒêang tr·∫£ l·ªùi...", "bot");

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: text }] }]
          })
        });

        const data = await response.json();
        const botMsg = data.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è L·ªói: kh√¥ng nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi";
        
        // X√≥a tin nh·∫Øn "ƒêang tr·∫£ l·ªùi..." v√† thay b·∫±ng n·ªôi dung th·∫≠t
        messages.lastChild.remove();
        addMessage(botMsg, "bot");

      } catch (error) {
        messages.lastChild.remove();
        addMessage("‚ùå L·ªói khi g·ªçi Gemini API!", "bot");
        console.error(error);
      }
    }
  </script>
</body>
</html>
